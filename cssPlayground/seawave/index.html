<!DOCTYPE html>
<html>
<head>
    <title>Sea wave Style</title>
    <style>
        /*
        Cool Colors
        #1abc9c (Turquoise)
        #16a085 (Green Sea)
        #2ecc71 (Emerald)
        #27ae60 (Nephritis)
        #3498db (Peter River)
        #2980b9 (Belize Hole)
        #9b59b6 (Amethyst)
        #8e44ad (Wisteria)
        #34495e (Midnight Blue)
        #2c3e50 (Dark Slate Gray) 
         */
         /* Sea wave like background */
         body {
            background: linear-gradient(to bottom, #1abc9c 0%, #3498db 100%) fixed;
            color: #000000;
            font-family: sans-serif;
            animation-name: wave;
            animation-duration: 5s;
            animation-iteration-count: infinite;
        }
        @keyframes wave {
            0% {
                background-position: 0% 0%;
            }
            50% {
                background-position: 100% 0%;
            }
            100% {
                background-position: 0% 0%;
            }
        }
        h1 {
            color: #009900;
            text-align: center;
        }
        .button {
            background-color: #009900;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #00cc00;
        }
        @keyframes moveButtons {
            0% {
                transform: translateX(0px);
            }
            100% {
                transform: translateX(20px);
            }
        }
        .button:hover {
            animation-name: moveButtons;
            animation-duration: 1s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }
    </style>
</head>
<body>
    <h1>Sea wave style</h1>
    <p>Welcome to Sea wave style, a website with CSS animations!</p>
    <p>
        <button class="button">Click me!</button>
    </p>
</body>
</html>
