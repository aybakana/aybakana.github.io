<!DOCTYPE html>
<html>
<head>
    <title>Sea wave Style</title>
    <style>
        /*
        Cool Colors
        #1abc9c (Turquoise)
        #16a085 (Green Sea)
        #2ecc71 (Emerald)
        #27ae60 (Nephritis)
        #3498db (Peter River)
        #2980b9 (Belize Hole)
        #9b59b6 (Amethyst)
        #8e44ad (Wisteria)
        #34495e (Midnight Blue)
        #2c3e50 (Dark Slate Gray) 
         */
         /* Sea wave like background */
/* Define the animation */
@keyframes fadeInOut {
  0% {
    opacity: 1;
  }
  50% {
    opacity: 0.5;
  }
  100% {
    opacity: 1;
  }
}

/* Apply the animation to the body element */
body {
  animation: fadeInOut 5s linear infinite;
}
    </style>
</head>
<body>
    <h1>Sea wave style</h1>
    <p>Welcome to Sea wave style, a website with CSS animations!</p>
    <p>
        <button class="button">Click me!</button>
    </p>
</body>
</html>
